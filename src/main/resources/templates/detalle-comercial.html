<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle Comercial</title>
<style>
.clearfix::after {
	content: "";
	display: block;
	clear: both;
}

</style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
		<div class="clearfix">
			<div style="float: left; width: 50%">
				<h1>Detalle Comercial</h1>
			</div>
			<div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">
				
				<div style="position: absolute; left: 39%; top : 39%;">
					
						<form action="/comerciales" >
							<input type="submit" value="Volver" />
						</form>
					</div>
				
			</div>
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>

		<div style="margin-top: 6px;" class="clearfix">
		
			<div style="float: left;width: 15%">
				<label>ID</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${comercialDTO.comercialConPedidos.id}" value="id" readonly="readonly"/>
			</div> 
			
		</div>
		
		
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 15%">
				<label>Nombre</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${comercialDTO.comercialConPedidos.nombre}" value="nombre" readonly="readonly"/>
			</div> 
		</div>
		
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 15%">
				<label>Primer apellido</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${comercialDTO.comercialConPedidos.apellido1}" value="apellido1" readonly="readonly"/>
			</div> 
		</div>
		
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 15%">
				<label>Segundo apellido</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${comercialDTO.comercialConPedidos.apellido2}" value="apellido2" readonly="readonly"/>
			</div> 
		</div>
		
		<div style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 15%">
				<label>Comision</label>
			</div>
			<div style="float: none;width: auto;overflow: hidden;">
				<input th:value="${comercialDTO.comercialConPedidos.comision}" value="comision" readonly="readonly"/>
			</div> 
		</div>
		
		<div class="clearfix">
			<hr/>
		</div>
		<div class="clearfix">
			<div style="float: left;width: 17%">Id</div>
			<div style="float: left;width: 17%">Total</div>
			<div style="float: left;width: 17%">Fecha</div>
			<div style="float: left;width: 17%">Nombre cliente</div>
			<div style="float: left;width: 17%">Apellido cliente</div>
			
		</div>
		<div class="clearfix">
			<hr/>
		</div>

		<div  th:each="pedido : ${comercialDTO.misPedidos}" style="margin-top: 6px;" class="clearfix">
			<div style="float: left;width: 17%" th:text="${pedido.pedidoComercial.id}">0</div>
			<div style="float: left;width: 17%" th:text="${pedido.pedidoComercial.total}">total</div>
			<div style="float: left;width: 17%" th:text="${pedido.pedidoComercial.fecha}">fecha</div>
			<div style="float: left;width: 17%" ><a th:href="@{/clientes/__${pedido.pedidoComercial.id_cliente}__}" th:text="${pedido.nombreCliente}" target="_blank">Nombre del cliente</a> </div>
			<div style="float: left;width: 17%" th:text="${pedido.apellidoCliente ?: '&nbsp;'}">Apellido del cliente</div>
			<div style="float: none;width: auto;overflow: hidden" th:text="${pedido.pedidoComercial.id_comercial}">id comercial</div>
			
				
			</div>
		</div>

</div>

</body>
</html>
